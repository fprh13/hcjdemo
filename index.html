<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹프로그래밍 데모</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- 네비게이션 -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">WebDemo</div>

        <!-- 검색 부분 -->
        <div class="search_area">
          <form action="https://www.google.com/search" method="GET">
            <input type="text" placeholder="Google search" name="q" />
            <button type="submit"><i class="search"></i>검색</button>
          </form>
        </div>

        <!-- 네비게이션 요소 -->
        <ul class="nav">
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="signup.html">SignUp</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- main section -->
    <section class="main">
      <div class="container">
        <!-- 내 이미지 사진 -->
        <img src="./image/me.png" class="home__avatar" />
        <h1>Hello, Web 👋</h1>

        <h3>
          웹개발에 도움이 되는 사이트 :
          <a href="https://www.w3schools.com"> W3Schools 바로가기 </a>
          <a href="https://developer.mozilla.org/ko/">MDN</a>
        </h3>

        <p>
          웹프로그래밍의 3가지 요소:
          <a href="https://www.w3schools.com/html/default.asp">HTML5</a>
          <a href="https://www.w3schools.com/css/default.asp">CSS3</a>
          <a href="https://www.w3schools.com/js/default.asp">Javascript</a>
        </p>

        <p>현재시간 : <span id="time"></span></p>
        <hr />
        <!-- second section -->
        <p>
          Thema :
          <button onclick="basic()">basic</button>
          <button onclick="sea()">sea</button>
          <button onclick="forest()">forest</button>
        </p>
        <p>
          배워봅시다:
          <button onmouseover="showhtml()" onmouseout="hide()">HTML5</button>
          <button onmouseover="showcss()" onmouseout="hide()">CSS3</button>
          <button onmouseover="showjs()" onmouseout="hide()">JavaScript</button>
        </p>
        <hr />
        <br />
        <!-- <img src="/image/html5.jpg" alt=""> 이렇게 진행 안할 것이다.-->
        <img class="skill_img" id="fig" height="100px" />
        <p id="desc"></p>
      </div>
      <table class="table_test">
        <thead>
          <tr>
            <th>분야</th>
            <th>상세</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>프론트엔드</td>
            <td>html,css,Vanilla JS, React, Angular, Vue.js, jQuery 등</td>
          </tr>
          <tr>
            <td>백엔드</td>
            <td>Django, Spring, Flask, Larave 등</td>
          </tr>
          <tr>
            <td>데브옵스</td>
            <td>aws, docker, Jenkins 등</td>
          </tr>
        </tbody>
      </table>
    </section>
    <!-- 자바스크립트 링크 -->
    <script src="main.js"></script>
  </body>
</html>
