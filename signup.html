<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹프로그래밍 데모</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- 네비게이션 -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">WebDemo</div>

        <div class="search_area">
          <form action="https://www.google.com/search" method="GET">
            <input type="text" placeholder="Google search" name="q" />
            <button type="submit"><i class="search"></i>검색</button>
          </form>
        </div>

        <!-- 네비게이션 요소 -->
        <ul class="nav">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a class="nav_self" href="signup.html">SignUp</a>
          </li>
          
        </ul>
      </div>
    </nav>
    <!-- main section -->
    <section class="main">
      <div class="container">
        <form action="post">
          <fieldset>
            <legend>회원가입</legend>
          

            <label for="id">아이디</label>
            <input
              type="text"
              name=""
              id="id"
              size="20"
              placeholder="사용할 아이디를 입력해주세요."
              autofocus
            />
            <br />
            <label for="pwd">비밀번호</label>
            <input
              type="text"
              name=""
              id="pwd"
              size="20"
              placeholder="사용할 비밀번호를 입력해주세요."
            />
            <br />

            <label for="pwd">비밀번호 확인</label>
            <input
              type="text"
              name=""
              id="pwd"
              size="20"
              placeholder="같은 비밀번호를 입력해주세요."
            />
            <br />
            <label for="pwd">이메일</label>
            <input
              type="email"
              name=""
              id="email"
              size="20"
              placeholder="이메일를 입력해주세요."
            />
            <br />
            <label for="pwd">전화번호</label>
            <input
              type="text"
              name=""
              id="phone"
              size="20"
              placeholder="전화번호를 입력해주세요."
            />           
            <br />
            <p>생년월일</p>
            <input type="datetime-local" name="" id="" />


            <br />
            행운의 숫자 입력(자동 응모)
            <input type="number" name="" id="" min="1" max="9" value="1" />

            <br />
            <br />
            <br />
            <p>이벤트/광고 문자를 수신 할 SNS를 고르세요.</p>

            <label for="s_3">
              <input type="checkbox" name="" id="s_3" value="s_3" />
              이메일
            </label>

            <label for="s_2">
              <input type="checkbox" name="" id="s_2" value="s_2" />
              문자
            </label>

            <br />
            <p>개인정보 수집에 동의하십니까?</p>
            <label for="yes">
              <input type="radio" name="gift" id="yes" value="yes" />네</label
            >
            <label for="no">
              <input type="radio" name="gift" id="no" value="no" />아니요</label
            >
            <br />
            <input type="submit" value="회원가입 ✅" />
            <br>
            <input type="reset" value="초기화 ❌" />
          </fieldset>

      </div>
    </section>

    <!-- 자바스크립트 링크 -->
    <script src="main.js"></script>
  </body>
</html>
